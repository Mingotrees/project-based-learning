<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo-app</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <section class="todo">
            <h2>To-Do list</h2>
            <div class="input">
                <input type="text" class ="input-field" placeholder="Enter a text" id="todoInput"/>
                <button class="add-btn">Add</button>
            </div>
            <ul class="scroll">
                <li id="todoList"></li>
            </ul>
            <div>
                <hr class = "counter"/>
                <div class="counter-container">
                    <p><span id = "todoCount">0</span> Items Total</p>
                    <button id="delete-all-btn">Delete All</button>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer">
                <p class="made-by">Made by:</p>
                <p class="author">me</p>
            </div>
        </footer>
        <script src="script.js">defer</script>
    </body>
</html>
